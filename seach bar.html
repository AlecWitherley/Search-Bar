<!DOCTYPE html>
<body>
<input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Search.." style="width:350px;height:25px;margin:10px;margin-right:-30px;">

<ol id='list'>	
	<li class="item">
		<p>ITEM 1</p>
	</li>
	<li class="item">
		<p>ITEM 2</p>
	</li>
</ol>

</body>

<script>
      function search() {
          let input = document.getElementById('searchbar').value
          input=input.toLowerCase();
          let x = document.getElementsByClassName('item');

          for (i = 0; i < x.length; i++) { 
              if (!x[i].innerHTML.toLowerCase().includes(input)) {
                  x[i].style.display="none";
              }
              else {
                  x[i].style.display="list-item";                 
              }
          }
      }
</script>
